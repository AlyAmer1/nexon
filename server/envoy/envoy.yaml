# NEXON Envoy front-proxy for Docker Compose
# - :8080 -> BOTH REST & gRPC (AUTO codec; route by gRPC matcher)
# - :9901 -> admin (exposed via compose port mapping)

static_resources:
  listeners:
    - name: unified_listener
      address: { socket_address: { address: 0.0.0.0, port_value: 8080 } }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: unified_hcm
                codec_type: AUTO
                use_remote_address: true
                normalize_path: true
                merge_slashes: true
                request_headers_timeout: 5s
                request_timeout: 60s
                stream_error_on_invalid_http_message: true

                # Access log: prefer stdout in containers (Docker captures it)
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          ts: "%START_TIME%"
                          protocol: "%PROTOCOL%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          authority: "%REQ(:AUTHORITY)%"
                          status: "%RESPONSE_CODE%"
                          duration_ms: "%DURATION%"
                          upstream_host: "%UPSTREAM_HOST%"
                          request_id: "%REQ(X-REQUEST-ID)%"
                          content_type: "%REQ(content-type)%"

                route_config:
                  name: unified_routes
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]

                      # CORS (so the web app can call through Envoy on 8080)
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"       # relax as needed
                        allow_methods: "GET, PUT, DELETE, POST, OPTIONS"
                        allow_headers: "*"
                        expose_headers: "*"
                        max_age: "1728000"

                      routes:
                        # gRPC (idiomatic matcher) → grpc_backend
                        - match:
                            prefix: "/"
                            grpc: {}
                          route:
                            cluster: grpc_backend
                            timeout: 0s   # don't cut off long RPCs/streams

                        # Everything else (REST, uploads, web app calls) → FastAPI
                        - match: { prefix: "/" }
                          route:
                            cluster: rest_backend
                            timeout: 60s

                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # REST upstream (FastAPI, HTTP/1.1)
    - name: rest_backend
      type: STRICT_DNS
      connect_timeout: 0.5s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: rest_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address: { socket_address: { address: rest, port_value: 8000 } }
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http_protocol_options: {}
      health_checks:
        - timeout: 2s
          interval: 60s
          unhealthy_threshold: 2
          healthy_threshold: 2
          http_health_check:
            path: /healthz

    # gRPC upstream (HTTP/2 to your gRPC service)
    - name: grpc_backend
      type: STRICT_DNS
      connect_timeout: 0.5s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: grpc_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address: { socket_address: { address: grpc, port_value: 50051 } }
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options:
              max_concurrent_streams: 1000
      health_checks:
        - timeout: 2s
          interval: 60s
          unhealthy_threshold: 2
          healthy_threshold: 2
          grpc_health_check:
            # Keep empty unless you've set a fully-qualified health service in your server
            service_name: ""

admin:
  # Bind to all in-container interfaces so 9901:9901 works from host
  address: { socket_address: { address: 0.0.0.0, port_value: 9901 } }